        <p><a href="https://nmixx.jype.com/" target="_blank"

        <u>6인조 다국적 걸그룹 이다.</u></p>
        <!--<br><br>-->
        <img src="NMIXXLogo.png" width="500px">
        <p style="margin-top: 40px;">

        조합, 다양성을 상징하는 단어 'MIX'의 합성어로서
        '새로운 시대를 책임질 최상의 조합'이라는 의미를 갖고 있다.</p>
